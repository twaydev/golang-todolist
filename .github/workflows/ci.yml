name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.24'

jobs:
  # ===========================================================================
  # Lint - Code quality checks
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: ./app/...

  # ===========================================================================
  # Unit Tests - Fast tests without external dependencies
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./app/internal/... -v -race -coverprofile=coverage-unit.out

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-unit.out
          flags: unit
          fail_ci_if_error: false

  # ===========================================================================
  # BDD Tests - Behavior-driven tests with godog
  # ===========================================================================
  test-bdd:
    name: BDD Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run BDD tests
        run: go test ./app/test/bdd/... -v

  # ===========================================================================
  # Integration Tests - Tests with real database
  # ===========================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: todolist_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/todolist_test?sslmode=disable
        run: |
          for f in app/migrations/*.up.sql; do
            echo "Running migration: $f"
            PGPASSWORD=postgres psql -h localhost -U postgres -d todolist_test -f "$f"
          done

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/todolist_test?sslmode=disable
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-long
          JWT_EXPIRY_HOURS: 24
          ENV: test
        run: go test ./app/test/integration/... -v -coverprofile=coverage-integration.out || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.out
          flags: integration
          fail_ci_if_error: false

  # ===========================================================================
  # Build - Verify the application builds correctly
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-bdd]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux go build -ldflags="-w -s" -o bin/api app/cmd/api/main.go

      - name: Build Docker image
        run: docker build -t golang-todolist:${{ github.sha }} .

      - name: Save Docker image
        if: github.ref == 'refs/heads/main'
        run: docker save golang-todolist:${{ github.sha }} > /tmp/image.tar

      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ===========================================================================
  # Security Scan - Check for vulnerabilities
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
