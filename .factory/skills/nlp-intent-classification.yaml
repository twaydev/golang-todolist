name: nlp/intent-classification
description: Intent classification for natural language understanding
category: ai-nlp
language: agnostic

overview: |
  Intent classification determines what action a user wants to perform based
  on their natural language input. Covered comprehensively in ai/perplexity-api.

note: |
  ⚠️ This skill is fully covered in the ai/perplexity-api skill.
  Please refer to that skill for complete implementation details.

quick_reference: |
  Intent types for todo bot:
  - create: "Buy milk tomorrow"
  - update: "Change priority of 26-0001 to high"
  - delete: "Remove todo 26-0001"
  - complete: "Mark 26-0001 as done"
  - list: "Show my todos"
  - search: "Find todos about shopping"

