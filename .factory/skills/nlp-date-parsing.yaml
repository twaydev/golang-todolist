name: nlp/date-parsing
description: Parsing relative and absolute dates from natural language
category: ai-nlp
language: agnostic

overview: |
  Natural language date parsing converts phrases like "tomorrow" or "next week"
  into actual dates. Fully covered in ai/perplexity-api skill.

note: |
  ⚠️ Complete implementation in ai/perplexity-api skill.

examples: |
  English:
  - "tomorrow" → today + 1 day
  - "next week" → today + 7 days
  - "Jan 15" → specific date
  
  Vietnamese:
  - "ngày mai" → tomorrow
  - "tuần sau" → next week

see_also:
  - ai/perplexity-api (full implementation with both languages)
